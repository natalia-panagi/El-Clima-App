<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css"/>
    <title>El Clima Weather</title>
</head>
<body>
    <div class="app-face">
        <header>
            <form id="search-form"> 
                <input type="search" placeholder="Enter a city..." required class="input-box" id="search-form-input"/>
                <input type="submit" value="Search" class="search-button" />
            </form>
     
        </header>
    <div class="weather-app-data">
    <div>
        <h1 class="current-city" id="city">
        Madrid 
        </h1>
       <p class="current-weather-details">
        Friday 20:25, scattered clouds
        <br/>
        Humidity: <strong>50%</strong>, Wind <strong>3.13</strong> km/h
        </p>
    </div>
        <div class="current-temperature-data">
            <div class="current-temperature-icon">⛅</div>
            <div class="current-temperature-number">12</div>
            <div class="current-temperature-c">°C</div>
        </div>
    </div>
   <footer>
    Coded by <a href="https://github.com/natalia-panagi" target="_blank">Natalia Panagi,</a>
   is <a href="https://github.com/natalia-panagi/El-Clima-App" target="_blank">open-sourced on GitHub</a>
    and <a href="https://el-clima-app-n.netlify.app/">hosted on Netlify</a>

</div>
</footer>
<script src="src/index.js"></script>
</body>
</html>
